<title>Jetman</title>
<style>
  :root { --bg:#000105; --wall:#223055; --hud:#fff; }
  html,body { height:100%; margin:0; background:var(--bg); }
  @supports (height: 100dvh) { html, body { height: 100dvh; } }
  body { touch-action:none; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--hud); }
  #stage { position:fixed; inset:0; }
  canvas { position:absolute; inset:0; display:block; background:var(--bg); image-rendering:pixelated; }
  #player { position:absolute; left:0; top:0; width:100px; height:60px; pointer-events:none; will-change:transform,width,height; image-rendering:pixelated; }
  /* Disable selection/highlight & tap glow */
  *,*::before,*::after { user-select:none; -webkit-user-select:none; -ms-user-select:none; }
  *:focus { outline:none!important; }
  body,canvas,img { -webkit-touch-callout:none; -webkit-tap-highlight-color:transparent; -webkit-user-drag:none; user-drag:none; }
  img { pointer-events:none; }
  #err { position:absolute; left:8px; bottom:8px; right:8px; padding:8px 10px; background:#300; color:#fcc; font:12px/1.4 monospace; border:1px solid #a44; display:none; white-space:pre-wrap; z-index:5; }
</style>

(() => {
  'use strict';

  // --- Hover UI smoke (screen-space pixels) ---
  function spawnHoverSmoke(list, x, y){
    // Spawn a couple of tiny smoke pixels near (x,y)
    for (let i=0;i<2;i++){
      const vx = -0.4 - Math.random()*0.8;
      const vy = -0.2 - Math.random()*0.8;
      const size = 2 + (Math.random()<0.4?1:0);
      const life = 500 + Math.random()*500; // ms
      list.push({x:x, y:y, vx:vx, vy:vy, size:size, age:0, life:life});
    }
  }
  function drawHoverSmoke(list){
    const keep=[];
    for (let p of list){
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.98;
      p.vy *= 0.98;
      p.age += 16; // approx per-frame
      const a = Math.max(0, 1 - p.age/p.life);
      if (a > 0){
        const s = p.size;
        // Draw as soft grey pixels
        const alpha = 0.7 * a;
        const prevAlpha = ctx.globalAlpha;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = '#bfbfbf';
        ctx.fillRect(Math.round(p.x), Math.round(p.y), s, s);
        ctx.globalAlpha = prevAlpha;
        keep.push(p);
      }
    }
    list.length = 0;
    Array.prototype.push.apply(list, keep);
  }

  function drawIconWhiteWithBlueBorder(img, x, y, size){
    ctx.save();
    // Draw in screen space at device pixel resolution
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    const ox = Math.round(x), oy = Math.round(y);
    const s = Math.round(size);
    const r = Math.max(6, Math.floor(s*0.25)); // rounded corners

    // Filled blue rounded background
    ctx.fillStyle = '#1e3a8a';
    ctx.beginPath();
    ctx.moveTo(ox+r, oy);
    ctx.arcTo(ox+s, oy,   ox+s, oy+r, r);
    ctx.arcTo(ox+s, oy+s, ox+s-r, oy+s, r);
    ctx.arcTo(ox,   oy+s, ox,   oy+s-r, r);
    ctx.arcTo(ox,   oy,   ox+r, oy,     r);
    ctx.closePath();
    ctx.fill();

    // If the SVG is ready, recolor to white using offscreen at dpr resolution and blit 1:1
    const canDraw = img && img.complete && img.naturalWidth > 0;
    if (canDraw){
      const off = drawIconWhiteWithBlueBorder._c || (drawIconWhiteWithBlueBorder._c = document.createElement('canvas'));
      const octx = off.getContext('2d');
      const offW = Math.max(1, Math.round(s * dpr)), offH = offW;
      off.width = offW; off.height = offH;
      octx.clearRect(0,0,offW,offH);
      try { octx.drawImage(img, 0, 0, offW, offH); } catch(e){}
      octx.globalCompositeOperation = 'source-in';
      octx.fillStyle = '#ffffff';
      octx.fillRect(0,0,offW,offH);
      octx.globalCompositeOperation = 'source-over';
      ctx.imageSmoothingEnabled = true;
      ctx.drawImage(off, ox, oy, s, s);
      ctx.restore();
      return;
    }

    // Fallback pixel icon (white) centered
    if (typeof drawPixelIcon === 'function'){
      const kind = (img && img.id === 'homeIcon') ? 'home' : 'gear';
      const px = Math.max(3, Math.floor(s/14));
      drawPixelIcon(kind, ox + s/2, oy + s/2, px, '#ffffff');
    }
    ctx.restore();
  }
  // Wrapper: draw UI icon at WORLD coordinates (converts to screen pixels)

    // Convert world -> screen (pixels)

    const s  = Math.max(1, Math.round(wSize * worldScale));
    drawIconWhiteWithBlueBorder(img, sx, sy, s);
  }

  async function loadBoldPixels(){
    if(!BOLDPIXELS_BASE64) return;
    try{
      const face = new FontFace('BoldPixels', `url(data:font/ttf;base64,${BOLDPIXELS_BASE64}) format('truetype')`);
      await face.load(); document.fonts.add(face);
      if (document.fonts?.load) await document.fonts.load('96px "BoldPixels"');
    }catch(e){ /* ignore */ }
  }

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d', { alpha:false });
  if(!ctx){ showErr('No 2D context'); return; }
  ctx.imageSmoothingEnabled = false;

  const sprite = document.getElementById('player');
  let spriteLoaded = false;
  if (sprite) {
    if (sprite.complete && sprite.naturalWidth > 0) spriteLoaded = true;
    sprite.addEventListener('load', () => { spriteLoaded = true; });
    sprite.addEventListener('error', () => { spriteLoaded = false; });
  }
  const settingsIconEl = document.getElementById('settingsIcon');
  const homeIconEl = document.getElementById('homeIcon');

  const WORLD_W=800, WORLD_H=550;
  let SCREEN_W=0, SCREEN_H=0, dpr=1, worldScale=1, viewX=0, viewY=0, topBar=0, bottomBar=0;

  function viewportSize(){
    const vv = window.visualViewport;
    if (vv && vv.width && vv.height) { return { w: Math.round(vv.width), h: Math.round(vv.height) }; }
    return {
      w: Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0),
      h: Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    };
  }

  function fitToScreen(){
    try{
      const vp = viewportSize();
      SCREEN_W = Math.max(1, Math.floor(vp.w));
      SCREEN_H = Math.max(1, Math.floor(vp.h));
      dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
      const portrait = SCREEN_H >= SCREEN_W;
const coverH = SCREEN_H / WORLD_H;
const contain = Math.min(SCREEN_W/WORLD_W, SCREEN_H/WORLD_H);
// In portrait, fill height; in landscape, contain
worldScale = portrait ? coverH : contain;
uiPortraitFill = !!portrait;
viewX = Math.floor((SCREEN_W - WORLD_W*worldScale)/2);
viewY = Math.floor((SCREEN_H - WORLD_H*worldScale)/2);
      const worldCssH = WORLD_H*worldScale;
      topBar = Math.max(0, viewY);
      bottomBar = Math.max(0, SCREEN_H - (viewY + worldCssH));
      canvas.width = Math.round(SCREEN_W*dpr);
      canvas.height= Math.round(SCREEN_H*dpr);
      canvas.style.width = SCREEN_W+'px';
      canvas.style.height= SCREEN_H+'px';
    }catch(e){ showErr('fitToScreen: '+e); }
  }
  window.addEventListener('resize', fitToScreen);
  window.addEventListener('orientationchange', () => { setTimeout(fitToScreen, 60); });
  window.addEventListener('pageshow', (e) => { if (e.persisted) { fitToScreen(); requestAnimationFrame(fitToScreen); } });
  if (window.visualViewport) { window.visualViewport.addEventListener('resize', fitToScreen); }

  const clamp=(n,a,b)=>Math.min(Math.max(n,a),b);
  const randi=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

  const wallColor = getComputedStyle(document.documentElement).getPropertyValue('--wall').trim() || '#223055';
  const gapHeight=450, gravity=0.35, thrust=-0.7, baseSpeed=7;
  const obstacleWidth=65, obstacleHeight=135, obstacleGapX=320;

  let gameState='start', canRestartAt=0, selectedDifficulty=1; // states: start, running, paused, gameOver, settings
  const difficulties=[{name:'Beginner',mult:0.5},{name:'Normal',mult:1.0},{name:'Advanced',mult:1.5}];
  let currentSpeed=baseSpeed*difficulties[selectedDifficulty].mult;
  let score=0, highScore=Number(localStorage.getItem('jetmanHighScore')||0);
  let spacePressed=false;

  let tunnels=[], helicopter={x:200,y:100,width:100,height:60,dy:0}, obstacles=[];
  // Hover UI smoke arrays (screen-space)
  let hoverSmokeStart=[];
  let hoverSmokeOver=[];
  // Screen-space UI hit rects (in CSS pixels)
  let uiStartSettingsRect={x:0,y:0,w:0,h:0}, uiHomeRect={x:0,y:0,w:0,h:0}, uiOverSettingsRect={x:0,y:0,w:0,h:0};
  let smoke=[], flames=[], explosions=[];

  // Particles with downward offset
  const PARTICLE_OFFSET_Y = 7;
  function emitParticles(){
    const ex = helicopter.x - 6;
    const ey = helicopter.y + helicopter.height/2 + PARTICLE_OFFSET_Y;
    const count=1+(Math.random()<0.4?1:0);
    for(let i=0;i<count;i++){ const size=(3+Math.floor(Math.random()*5)); const g=120+Math.floor(Math.random()*70);
      smoke.push({x:ex+(Math.random()*4-2),y:ey+(Math.random()*12-6),w:size,h:size,vx:-(currentSpeed+(1+Math.random()*2)),vy:(Math.random()-0.5)*0.6,life:36+Math.floor(Math.random()*20),alpha:1,color:`rgb(${g},${g},${g})`});
    }
    if(spacePressed && gameState==='running'){ const pal=['#ff3b30','#ff9f1a','#ffd166']; const countF=2+(Math.random()<0.5?1:0);
      for(let i=0;i<countF;i++){ const size=(4+Math.floor(Math.random()*5));
        flames.push({x:ex-6,y:ey+(Math.random()*16-8),w:size,h:size,vx:-(currentSpeed+(3+Math.random()*3)),vy:(Math.random()-0.5)*1.2,life:12+Math.floor(Math.random()*10),alpha:1,color:pal[Math.floor(Math.random()*pal.length)]});
      }
    }
  }
  // --- 8-bit explosion helpers ---
  function spawnExplosion(cx, cy){
    const colors = ['#ffffff','#ffee88','#ffcc44','#ff8844','#cc3333','#881111'];
    for (let i=0;i<28;i++){
      const ang = Math.random()*Math.PI*2;
      const spd = 2 + Math.random()*6;
      const vx = Math.cos(ang)*spd;
      const vy = Math.sin(ang)*spd;
      const size = 4 + (Math.random()<0.4?4:0) + (Math.random()<0.2?4:0);
      explosions.push({x:cx, y:cy, vx, vy, life:600+Math.random()*500, age:0, size, color: colors[(Math.random()*colors.length)|0]});
    }
  }
  function drawExplosions(){
    const keep=[];
    for(const p of explosions){
      p.x+=p.vx; p.y+=p.vy; p.vx*=0.98; p.vy*=0.98; p.age+=16;
      const a=Math.max(0,1-p.age/p.life);
      if(a>0){ ctx.globalAlpha=a; ctx.fillStyle=p.color; ctx.fillRect((p.x-p.size/2)|0,(p.y-p.size/2)|0,p.size|0,p.size|0); keep.push(p); }
    }
    explosions=keep; ctx.globalAlpha=1;
  }

  function updateParticles(){
    for(let i=smoke.length-1;i>=0;i--){ const p=smoke[i]; p.x+=p.vx; p.y+=p.vy; if(p.w<10){p.w+=0.05;p.h+=0.05;} p.life--; p.alpha-=0.02; if(p.life<=0||p.alpha<=0||p.x<-50) smoke.splice(i,1);}
    for(let i=flames.length-1;i>=0;i--){ const p=flames[i]; p.x+=p.vx; p.y+=p.vy; if(p.w>2){p.w-=0.15;p.h-=0.15;} p.life--; p.alpha-=0.06; if(p.life<=0||p.alpha<=0||p.x<-50) flames.splice(i,1);}
  }
  function drawParticles(){
    for(const p of smoke){ ctx.globalAlpha=Math.max(0,p.alpha); ctx.fillStyle=p.color; ctx.fillRect(Math.round(p.x),Math.round(p.y),p.w|0,p.h|0); }
    for(const p of flames){ ctx.globalAlpha=Math.max(0,p.alpha); ctx.fillStyle=p.color; ctx.fillRect(Math.round(p.x),Math.round(p.y),p.w|0,p.h|0); }
    ctx.globalAlpha=1;
  }

  function initTunnels(){
    tunnels=[
      {x:0,width:WORLD_W,start:50,end:50},
      {x:WORLD_W,width:randi(400,WORLD_W),start:50,end:randi(10,120)}
    ];
  }
  function resetGame(){
    helicopter={x:200,y:100,width:100,height:60,dy:0};
    initTunnels(); obstacles=[]; smoke=[]; flames=[];
    const __SPACING = Math.round(WORLD_W * getSpacingFactor());
    safeSpawn(WORLD_W);
    safeSpawn(WORLD_W + __SPACING);
    score=0;
  }

  function gapAtX(x){
    for(const t of tunnels){ if(x>=t.x && x<=t.x+t.width){ const f=t.width>0?(x-t.x)/t.width:0; const top=t.start+(t.end-t.start)*f; return {top:top,bottom:top+gapHeight}; }}
    const t=tunnels[tunnels.length-1]; const top=t? t.end:50; return {top:top,bottom:top+gapHeight};
  }
  function int(n){ return (n|0); }
  function getSpacingFactor(){
  // Normal = 1.0×, High = 0.7×, Extreme = 0.5×
  if (blockDensityLevel === 0) return 1.0;
  if (blockDensityLevel === 1) return 0.7;
  if (blockDensityLevel === 2) return 0.5;
  return 1.0;
}

function safeSpawn(xPos){
    const g=gapAtX(Math.min(xPos, WORLD_W-1)); const margin=50;
    let minY=Math.max(g.top+margin,0); let maxY=Math.min(g.bottom-obstacleHeight-margin, WORLD_H-obstacleHeight);
    if(!(maxY>=minY)){ const mid=(g.top+g.bottom-obstacleHeight)/2; minY=maxY=clamp(mid,0,WORLD_H-obstacleHeight); }
    const yPos = Math.round(clamp(randi(int(minY), int(maxY)), 0, WORLD_H-obstacleHeight));
    obstacles.push({x:xPos,y:yPos});
  }

  // Start UI buttons (hitboxes)
  const buttonRects=[{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0}];

  function drawDifficultyButtons_UI() {
    const y = WORLD_H/2 + 56;
    const w = 180, h = 44, gap = 16;
    const total = w*3 + gap*2;
    let x = (WORLD_W - total)/2;
    ctx.textAlign='center'; ctx.font='20px system-ui, Arial';
    const DEEP_WALL = '#17233e'; // deeper blue border
    for (let i=0;i<3;i++) {
      const sel = i===selectedDifficulty;
      // Fill rectangle
      ctx.fillStyle = sel ? wallColor : 'rgba(160,160,160,0.25)';
      const r = 12;
      ctx.beginPath();
      ctx.moveTo(x+r,y); ctx.arcTo(x+w,y, x+w,y+r, r);
      ctx.arcTo(x+w,y+h, x+w-r,y+h, r); ctx.arcTo(x,y+h, x,y+h-r, r);
      ctx.arcTo(x,y, x+r,y, r);
      ctx.closePath();
      ctx.fill();
      // Border
      ctx.lineWidth = 2;
      ctx.strokeStyle = DEEP_WALL;
      ctx.stroke();
      // Label
      ctx.fillStyle = sel ? '#ffffff' : 'rgba(220,220,220,0.7)';
      const name = ['Beginner','Normal','Advanced'][i];
      ctx.fillText(name, x + w/2, y + h/2 + 7);
      // Hitbox
      buttonRects[i] = {x,y,w,h};
      x += w + gap;
    }
  }

  
  // Draw simple 8-bit icons (pixel maps) at (cx,cy) center with given pixel size
  function drawPixelIcon(kind, cx, cy, pxSize, color){
    ctx.save();
    ctx.fillStyle = color || '#ffffff';
    // Define 12x12 grids for consistency
    const G = 12;
    const icons = {
      
      gear: [
        "000111000000",
        "001111100000",
        "011101110000",
        "111010111000",
        "111000111000",
        "011111110000",

        "111000111000",
        "111010111000",

      home: [

        "111000011100",

      tools: [

        "000110011000",

      ]
    };
    const map = icons[kind] || icons['gear'];
    const w = map[0].length, h = map.length;
    const totalW = w*pxSize, totalH = h*pxSize;
    const x0 = Math.round(cx - totalW/2), y0 = Math.round(cy - totalH/2);
    for (let y=0; y<h; y++) {

      }

  // Draw world
  function drawWorld(){
    // Tunnels
    ctx.fillStyle=wallColor;
    for(const t of tunnels){
      ctx.beginPath(); ctx.moveTo(t.x,0); ctx.lineTo(t.x,t.start); ctx.lineTo(t.x+t.width,t.end); ctx.lineTo(t.x+t.width,0); ctx.closePath(); ctx.fill();

      ctx.beginPath(); ctx.moveTo(t.x,WORLD_H); ctx.lineTo(t.x,y1); ctx.lineTo(t.x+t.width,y2); ctx.lineTo(t.x+t.width,WORLD_H); ctx.closePath(); ctx.fill();

function fitFontPxForWidth(ctx, family, basePx, text, maxWidthPx){
  let px = basePx;
  ctx.save();
  ctx.font = px + 'px ' + family;
  let w = ctx.measureText(text).width;
  if (w > maxWidthPx) {
    const scale = maxWidthPx / Math.max(1, w);
    px = Math.max(12, Math.floor(px * scale));
    ctx.font = px + 'px ' + family;
    w = ctx.measureText(text).width;
    while (w > maxWidthPx && px > 12) {
      px -= 1;
      ctx.font = px + 'px ' + family;
      w = ctx.measureText(text).width;
    }
  }
  ctx.restore();
  return px;
}

    return false;

function loop(){

      requestAnimationFrame(loop);
      ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.setTransform(dpr,0,0,dpr,0,0); ctx.fillStyle='#000105'; ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
      if(topBar>0){ ctx.fillStyle=wallColor; ctx.fillRect(0,0,SCREEN_W,topBar); }
      if(bottomBar>0){ ctx.fillStyle=wallColor; ctx.fillRect(0,SCREEN_H-bottomBar,SCREEN_W,bottomBar); }
      ctx.setTransform(dpr*worldScale,0,0,dpr*worldScale, dpr*viewX, dpr*viewY);
      if(gameState==='running'){ updateWorld(); drawWorld(); if(collides()){ if(score>highScore){ highScore=Math.floor(score); localStorage.setItem('jetmanHighScore', String(highScore)); } if (typeof spawnExplosion==='function') spawnExplosion(helicopter.x+helicopter.width/2, helicopter.y+helicopter.height/2);
            gameState='gameOver'; canRestartAt=performance.now()+1000; } }
      else { drawWorld(); if(gameState==='start') drawStartScreen(); if(gameState==='paused') drawPaused(); if(gameState==='gameOver') drawGameOver(); if(gameState==='settings') drawSettingsScreen(); }
      const cssX=viewX + helicopter.x*worldScale, cssY=viewY + helicopter.y*worldScale, cssW=helicopter.width*worldScale, cssH=helicopter.height*worldScale;
      sprite.style.transform=`translate(${cssX}px, ${cssY}px)`; sprite.style.width=cssW+'px'; sprite.style.height=cssH+'px';
    }catch(e){ showErr('loop: '+e); }
  }

  function setThrust(on){ if(gameState==='running') spacePressed=on; }
  document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    if (gameState === 'start') { startGame(); e.preventDefault(); return; }
    if (gameState === 'running') { setThrust(true); e.preventDefault(); return; }
    if (gameState === 'gameOver') {
      if (typeof canRestartAt !== 'undefined' && performance.now() >= canRestartAt) {
        startGame(); e.preventDefault(); return;
      }
    }
  } else if (e.code === 'KeyP') {
    if (gameState === 'running') { gameState = 'paused'; e.preventDefault(); return; }
    if (gameState === 'paused')  { gameState = 'running'; e.preventDefault(); return; }
  } else if (gameState === 'settings') {
    if (e.code === 'Digit1') { selectedDifficulty = 0; e.preventDefault(); return; }
    if (e.code === 'Digit2') { selectedDifficulty = 1; e.preventDefault(); return; }
    if (e.code === 'Digit3') { selectedDifficulty = 2; e.preventDefault(); return; }
    if (e.code === 'Escape' || e.code === 'Enter' || e.code === 'Space') { gameState = 'start'; e.preventDefault(); return; }
  }
});
document.addEventListener('keyup', e => {
  if (e.code === 'Space' && gameState === 'running') { setThrust(false); e.preventDefault(); return; }
});
const canvasEl = canvas;


  // Ensure layering: canvas above #player so mask overlays the gameplay sprite on start/gameOver
  try { canvasEl.style.position = 'absolute'; canvasEl.style.zIndex = '5'; } catch(e) {}
// Unified pointer input (no Start option in Settings)
canvasEl.addEventListener('pointerdown', e => {
  const r = canvasEl.getBoundingClientRect();
  const sx = e.clientX - r.left;
  const sy = e.clientY - r.top;
  const w  = screenToWorld(sx, sy);

  // START screen: SETTINGS text button or start the game
  if (gameState === 'start') {
    if (uiStartSettingsRect &&
        sx>=uiStartSettingsRect.x && sx<=uiStartSettingsRect.x+uiStartSettingsRect.w &&
        sy>=uiStartSettingsRect.y && sy<=uiStartSettingsRect.y+uiStartSettingsRect.h) {
      gameState = 'settings'; e.preventDefault(); return;
    }
    // Tap anywhere else to start
    startGame(); e.preventDefault(); return;
  }

  // GAME OVER screen: HOME and RETRY text buttons
  if (gameState === 'gameOver') {
    if (uiOverPlayRect &&
        sx>=uiOverPlayRect.x && sx<=uiOverPlayRect.x+uiOverPlayRect.w &&
        sy>=uiOverPlayRect.y && sy<=uiOverPlayRect.y+uiOverPlayRect.h) {
      resetGame(); gameState = 'start'; spacePressed = false; e.preventDefault(); return;
    }
    if (uiOverRetryRect &&
        sx>=uiOverRetryRect.x && sx<=uiOverRetryRect.x+uiOverRetryRect.w &&
        sy>=uiOverRetryRect.y && sy<=uiOverRetryRect.y+uiOverRetryRect.h) {
      startGame(); e.preventDefault(); return;
    }
    // Else ignore
    e.preventDefault(); return;
  }

  // SETTINGS screen: difficulty buttons & back
  if (gameState === 'settings') {
    // Difficulty (screen coords)
    if (window.difficultyButtonRects && difficultyButtonRects.length){
      for (let i=0; i<difficultyButtonRects.length; i++){
        const b = difficultyButtonRects[i];
        if (sx>=b.x && sx<=b.x+b.w && sy>=b.y && sy<=b.y+b.h){
          selectedDifficulty = i; e.preventDefault(); return;
        }
      }
    }
    // Block density (screen coords)
    if (window.densityButtonRects && densityButtonRects.length){
      for (let i=0; i<densityButtonRects.length; i++){
        const b = densityButtonRects[i];
        if (sx>=b.x && sx<=b.x+b.w && sy>=b.y && sy<=b.y+b.h){
          blockDensityLevel = i; resetGame(); e.preventDefault(); return;
        }
      }
    }
    // Back
    if (window.settingsBackBtn){
      const b = window.settingsBackBtn;
      if (sx>=b.x && sx<=b.x+b.w && sy>=b.y && sy<=b.y+b.h){
        gameState = 'start'; e.preventDefault(); return;
      }
    }
  }
      

  // RUNNING: thrust on tap
  if (gameState === 'running') {
    setThrust(true); e.preventDefault(); return;
  }
}, { passive: false });

canvasEl.addEventListener('pointerup',     e => { setThrust(false); e.preventDefault(); }, { passive: false });
canvasEl.addEventListener('pointercancel', e => { setThrust(false); e.preventDefault(); }, { passive: false });
canvasEl.addEventListener('contextmenu',   e => e.preventDefault());

(async()=>{ await loadBoldPixels(); })();
  fitToScreen(); requestAnimationFrame(fitToScreen); setTimeout(fitToScreen, 200);
  resetGame(); loop();
})();
</script>
</body>
</html>
