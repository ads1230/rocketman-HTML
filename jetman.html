<title>Jetman</title>
<style>
  :root { --bg:#000105; --wall:#223055; --hud:#fff; }
  html,body { height:100%; margin:0; background:var(--bg); }
@supports (height: 100dvh) { html, body { height: 100dvh; } }
  body { touch-action:none; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--hud); }
  #stage { position:fixed; inset:0; }
  canvas { position:absolute; inset:0; display:block; background:var(--bg); image-rendering:pixelated; }
  #player { position:absolute; left:0; top:0; width:100px; height:60px; pointer-events:none; will-change:transform,width,height; image-rendering:pixelated; }
  /* Disable selection/highlight & tap glow */
  *,*::before,*::after { user-select:none; -webkit-user-select:none; -ms-user-select:none; }
  *:focus { outline:none!important; }
  body,canvas,img { -webkit-touch-callout:none; -webkit-tap-highlight-color:transparent; -webkit-user-drag:none; user-drag:none; }
  img { pointer-events:none; }
  #err { position:absolute; left:8px; bottom:8px; right:8px; padding:8px 10px; background:#300; color:#fcc; font:12px/1.4 monospace; border:1px solid #a44; display:none; white-space:pre-wrap; z-index:5; }
</style>

  async function loadBoldPixels(){
    if(!BOLDPIXELS_BASE64) return;
    try{ const face=new FontFace('BoldPixels',`url(data:font/ttf;base64,${BOLDPIXELS_BASE64}) format('truetype')`); await face.load(); document.fonts.add(face); if(document.fonts?.load) await document.fonts.load('96px "BoldPixels"'); }catch(e){/* ignore */}
  }

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d', { alpha:false });
  if(!ctx){ showErr('No 2D context'); return; }
  ctx.imageSmoothingEnabled = false;

  const sprite = document.getElementById('player');
  let spriteLoaded = false;
  if (sprite) {
    if (sprite.complete && sprite.naturalWidth > 0) spriteLoaded = true; // JS capitalized? we'll fix below
    sprite.addEventListener('load', () => { spriteLoaded = true; });
    sprite.addEventListener('error', () => { spriteLoaded = false; });
  }


  const WORLD_W=800, WORLD_H=550;
  let SCREEN_W=0, SCREEN_H=0, dpr=1, worldScale=1, viewX=0, viewY=0, topBar=0, bottomBar=0;

  function viewportSize(){
    const vv = window.visualViewport;
    if (vv && vv.width && vv.height) { return { w: Math.round(vv.width), h: Math.round(vv.height) }; }
    return { w: Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0),
             h: Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0) };
  }

  function fitToScreen(){
    try{
      const vp = viewportSize();
    SCREEN_W = Math.max(1, Math.floor(vp.w));
    SCREEN_H = Math.max(1, Math.floor(vp.h));
      dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
      const contain = Math.min(SCREEN_W/WORLD_W, SCREEN_H/WORLD_H);
      worldScale = contain;
      viewX = Math.floor((SCREEN_W - WORLD_W*worldScale)/2);
      viewY = Math.floor((SCREEN_H - WORLD_H*worldScale)/2);
      const worldCssH = WORLD_H*worldScale;
      topBar = Math.max(0, viewY);
      bottomBar = Math.max(0, SCREEN_H - (viewY + worldCssH));
      canvas.width = Math.round(SCREEN_W*dpr);
      canvas.height= Math.round(SCREEN_H*dpr);
      canvas.style.width = SCREEN_W+'px';
      canvas.style.height= SCREEN_H+'px';
    }catch(e){ showErr('fitToScreen: '+e); }
  }
  window.addEventListener('resize', fitToScreen);
  window.addEventListener('orientationchange', () => { setTimeout(fitToScreen, 60); });
  window.addEventListener('pageshow', (e) => { if (e.persisted) { fitToScreen(); requestAnimationFrame(fitToScreen); } });
  if (window.visualViewport) { window.visualViewport.addEventListener('resize', fitToScreen); }


  const clamp=(n,a,b)=>Math.min(Math.max(n,a),b);
  const randi=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

  const wallColor = getComputedStyle(document.documentElement).getPropertyValue('--wall').trim() || '#223055';
  const gapHeight=450, gravity=0.35, thrust=-0.7, baseSpeed=7;
  const obstacleWidth=65, obstacleHeight=135, obstacleGapX=320;

  let gameState='start', canRestartAt=0, selectedDifficulty=1;
  const difficulties=[{name:'Beginner',mult:0.5},{name:'Normal',mult:1.0},{name:'Advanced',mult:1.5}];
  let currentSpeed=baseSpeed*difficulties[selectedDifficulty].mult;
  let score=0, highScore=Number(localStorage.getItem('jetmanHighScore')||0);
  let spacePressed=false;

  let tunnels=[], helicopter={x:200,y:100,width:100,height:60,dy:0}, obstacles=[];
  let smoke=[], flames=[];

  // Downward offset for particle emitters (world units)
  const PARTICLE_OFFSET_Y = 20;

  function emitParticles(){
    const ex=helicopter.x-6, ey=helicopter.y+helicopter.height/2;
    const count=1+(Math.random()<0.4?1:0);
    for(let i=0;i<count;i++){ const size=(3+Math.floor(Math.random()*5)); const g=120+Math.floor(Math.random()*70);
      smoke.push({x:ex+(Math.random()*4-2),y:ey+(Math.random()*12-6),w:size,h:size,vx:-(currentSpeed+(1+Math.random()*2)),vy:(Math.random()-0.5)*0.6,life:36+Math.floor(Math.random()*20),alpha:1,color:`rgb(${g},${g},${g})`});
    }
    if(spacePressed && gameState==='running'){ const pal=['#ff3b30','#ff9f1a','#ffd166']; const countF=2+(Math.random()<0.5?1:0);
      for(let i=0;i<countF;i++){ const size=(4+Math.floor(Math.random()*5));
        flames.push({x:ex-6,y:ey+(Math.random()*16-8),w:size,h:size,vx:-(currentSpeed+(3+Math.random()*3)),vy:(Math.random()-0.5)*1.2,life:12+Math.floor(Math.random()*10),alpha:1,color:pal[Math.floor(Math.random()*pal.length)]});
      }
    }
  }
  function updateParticles(){
    for(let i=smoke.length-1;i>=0;i--){ const p=smoke[i]; p.x+=p.vx; p.y+=p.vy; if(p.w<10){p.w+=0.05;p.h+=0.05;} p.life--; p.alpha-=0.02; if(p.life<=0||p.alpha<=0||p.x<-50) smoke.splice(i,1);}
    for(let i=flames.length-1;i>=0;i--){ const p=flames[i]; p.x+=p.vx; p.y+=p.vy; if(p.w>2){p.w-=0.15;p.h-=0.15;} p.life--; p.alpha-=0.06; if(p.life<=0||p.alpha<=0||p.x<-50) flames.splice(i,1);}
  }
  function drawParticles(){
    for(const p of smoke){ ctx.globalAlpha=Math.max(0,p.alpha); ctx.fillStyle=p.color; ctx.fillRect(Math.round(p.x),Math.round(p.y),p.w|0,p.h|0); }
    for(const p of flames){ ctx.globalAlpha=Math.max(0,p.alpha); ctx.fillStyle=p.color; ctx.fillRect(Math.round(p.x),Math.round(p.y),p.w|0,p.h|0); }
    ctx.globalAlpha=1;
  }

  function initTunnels(){
    tunnels=[
      {x:0,width:WORLD_W,start:50,end:50},
      {x:WORLD_W,width:randi(400,WORLD_W),start:50,end:randi(10,120)}
    ];
  }
  function resetGame(){
    helicopter={x:200,y:100,width:100,height:60,dy:0};
    initTunnels(); obstacles=[]; smoke=[]; flames=[];
    safeSpawn(WORLD_W+100);
    safeSpawn(WORLD_W+100+obstacleGapX+100);
    score=0;
  }

  function gapAtX(x){
    for(const t of tunnels){ if(x>=t.x && x<=t.x+t.width){ const f=t.width>0?(x-t.x)/t.width:0; const top=t.start+(t.end-t.start)*f; return {top:top,bottom:top+gapHeight}; }}
    const t=tunnels[tunnels.length-1]; const top=t? t.end:50; return {top:top,bottom:top+gapHeight};
  }
  function int(n){ return (n|0); }
  function safeSpawn(xPos){
    const g=gapAtX(Math.min(xPos, WORLD_W-1)); const margin=50;
    let minY=Math.max(g.top+margin,0); let maxY=Math.min(g.bottom-obstacleHeight-margin, WORLD_H-obstacleHeight);
    if(!(maxY>=minY)){ const mid=(g.top+g.bottom-obstacleHeight)/2; minY=maxY=clamp(mid,0,WORLD_H-obstacleHeight); }
    const yPos = Math.round(clamp(randi(int(minY), int(maxY)), 0, WORLD_H-obstacleHeight));
    obstacles.push({x:xPos,y:yPos});
  }

  function drawWorld(){
    ctx.fillStyle=wallColor;
    for(const t of tunnels){
      ctx.beginPath(); ctx.moveTo(t.x,0); ctx.lineTo(t.x,t.start); ctx.lineTo(t.x+t.width,t.end); ctx.lineTo(t.x+t.width,0); ctx.closePath(); ctx.fill();
      const y1=t.start+gapHeight, y2=t.end+gapHeight;
      ctx.beginPath(); ctx.moveTo(t.x,WORLD_H); ctx.lineTo(t.x,y1); ctx.lineTo(t.x+t.width,y2); ctx.lineTo(t.x+t.width,WORLD_H); ctx.closePath(); ctx.fill();
    }
    for(const o of obstacles) ctx.fillRect(o.x,o.y,obstacleWidth,obstacleHeight);
    if (!spriteLoaded) { ctx.fillStyle='#ffffff'; ctx.fillRect(helicopter.x, helicopter.y, helicopter.width, helicopter.height); }
    drawParticles();
    ctx.fillStyle='#ffffff'; ctx.textAlign='left'; ctx.font='bold 22px system-ui, Arial'; ctx.fillText('Score: '+Math.floor(score),16,32);
    ctx.textAlign='right'; ctx.fillText('High Score: '+Math.floor(highScore), WORLD_W-16,32);
  }

  function drawStartScreen(){
    ctx.save(); ctx.setTransform(dpr,0,0,dpr,0,0); ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,SCREEN_W,SCREEN_H); ctx.restore();
    ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.font='96px "BoldPixels", system-ui, Arial'; ctx.fillText('JETMAN', WORLD_W/2, WORLD_H/2-70);
    ctx.font='20px system-ui, Arial'; ctx.fillText('High Score: '+Math.floor(highScore), WORLD_W/2, WORLD_H/2-20);
    drawDifficultyButtons();
  }
  function drawPaused(){
    ctx.save(); ctx.setTransform(dpr,0,0,dpr,0,0); ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,SCREEN_W,SCREEN_H); ctx.restore();
    ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.font='bold 52px system-ui, Arial'; ctx.fillText('PAUSED', WORLD_W/2, WORLD_H/2-10);
    ctx.font='20px system-ui, Arial'; ctx.fillText('Press P / Tap to resume', WORLD_W/2, WORLD_H/2+24);
  }
  function drawGameOver(){
    ctx.save(); ctx.setTransform(dpr,0,0,dpr,0,0); ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,SCREEN_W,SCREEN_H); ctx.restore();
    ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.font='96px "BoldPixels", system-ui, Arial'; ctx.fillText('GAME OVER', WORLD_W/2, WORLD_H/2-60);
    ctx.font='24px system-ui, Arial'; ctx.fillText('Score: '+Math.floor(score), WORLD_W/2, WORLD_H/2+6); ctx.fillText('High Score: '+Math.floor(highScore), WORLD_W/2, WORLD_H/2+36);
    const msLeft=Math.max(0, canRestartAt - performance.now()); const secondsLeft=Math.ceil(msLeft/1000);
    ctx.font='20px system-ui, Arial'; if(msLeft>0){ ctx.globalAlpha=0.9; ctx.fillText('Restart in '+secondsLeft+'…', WORLD_W/2, WORLD_H/2+72); } else { ctx.globalAlpha=1; ctx.fillText('Tap/Click or Space to restart', WORLD_W/2, WORLD_H/2+72); } ctx.globalAlpha=1;
  
    // Draw 'Home' button (world space)
    (function(){
      const w = 260, h = 44;
      const x = (WORLD_W - w) / 2;
      const y = Math.min(WORLD_H - 70, WORLD_H/2 + 110);
      homeButton = {x:x, y:y, w:w, h:h};
      ctx.save();
      ctx.fillStyle = 'rgba(255,255,255,0.15)';
      const r = 10;
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y, x+w,y+r, r);
      ctx.arcTo(x+w,y+h, x+w-r,y+h, r);
      ctx.arcTo(x,y+h, x,y+h-r, r);
      ctx.arcTo(x,y, x+r,y, r);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.font = '22px system-ui, Arial';
      ctx.fillText('Return Home', x + w/2, y + h/2 + 7);
      ctx.restore();
    })();
  }

  // Inject Home button drawing just after existing text

  function drawDifficultyButtons(){
    const y=WORLD_H/2+56, w=180,h=44,gap=16, total=w*3+gap*2; let x=(WORLD_W-total)/2;
    ctx.textAlign='center'; ctx.font='20px system-ui, Arial';
    for(let i=0;i<3;i++){ const sel=i===selectedDifficulty; ctx.fillStyle=sel?'rgba(255,255,255,0.18)':'rgba(255,255,255,0.10)'; const r=12;
      ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+r,r); ctx.arcTo(x+w,y+h,x+w-r,y+h,r); ctx.arcTo(x,y+h,x,y+h-r,r); ctx.arcTo(x,y,x+r,y,r); ctx.closePath(); ctx.fill();
      ctx.fillStyle='#fff'; ctx.fillText(['Beginner','Normal','Advanced'][i], x+w/2, y+h/2+7);
      buttonRects[i]={x,y,w,h}; x+=w+gap;
    }
    ctx.font='14px system-ui, Arial'; ctx.fillStyle='rgba(255,255,255,0.9)'; ctx.fillText('Tap/Click to select • Tap/Click or Space to start • 1=B, 2=N, 3=A', WORLD_W/2, y+h+28);
  }

  const buttonRects=[{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0}];

  // Game Over 'Home' button rect (world space)
  let homeButton = {x:0,y:0,w:0,h:0};

  function updateWorld(){
    helicopter.dy += (spacePressed?thrust:0)+gravity; helicopter.dy=clamp(helicopter.dy,-8,8); helicopter.y += helicopter.dy;
    for(const t of tunnels) t.x -= currentSpeed;
    const last=tunnels[tunnels.length-1];
    if(last && last.x+last.width<=WORLD_W) tunnels.push({x:last.x+last.width,width:randi(400,WORLD_W),start:last.end,end:randi(10,120)});
    while(tunnels.length && tunnels[0].x+tunnels[0].width<=0) tunnels.shift();
    for(const o of obstacles) o.x -= currentSpeed;
    obstacles = obstacles.filter(o=>o.x+obstacleWidth>0);
    const needSpawn = obstacles.length===0 || (obstacles[obstacles.length-1].x < WORLD_W - obstacleGapX);
    if(needSpawn) safeSpawn(WORLD_W + randi(40,120));
    emitParticles(); updateParticles();
    score += currentSpeed * 0.25;
  }

  function collides(){
    const px=helicopter.x, py=helicopter.y, pw=helicopter.width, ph=helicopter.height;
    for(const o of obstacles) if(px < o.x+obstacleWidth && px+pw > o.x && py < o.y+obstacleHeight && py+ph > o.y) return true;
    for(const t of tunnels){ const tx1=t.x, tx2=t.x+t.width; if(px+pw < tx1 || px > tx2) continue; const cx=clamp(px+pw/2, tx1, tx2); const f=(tx2-tx1)>0? (cx-tx1)/(tx2-tx1):0; const topY=t.start+(t.end-t.start)*f; const bottomY=topY+gapHeight; if(py < topY || py+ph > bottomY) return true; }
    return false;
  }

  const screenToWorld=(px,py)=>({x:(px-viewX)/worldScale, y:(py-viewY)/worldScale});
  function startGame(){ currentSpeed=baseSpeed*difficulties[selectedDifficulty].mult; resetGame(); gameState='running'; }

  function loop(){
    try{
      requestAnimationFrame(loop);
      ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.setTransform(dpr,0,0,dpr,0,0); ctx.fillStyle='#000105'; ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
      if(topBar>0){ ctx.fillStyle=wallColor; ctx.fillRect(0,0,SCREEN_W,topBar); }
      if(bottomBar>0){ ctx.fillStyle=wallColor; ctx.fillRect(0,SCREEN_H-bottomBar,SCREEN_W,bottomBar); }
      ctx.setTransform(dpr*worldScale,0,0,dpr*worldScale, dpr*viewX, dpr*viewY);
      if(gameState==='running'){ updateWorld(); drawWorld(); if(collides()){ if(score>highScore){ highScore=Math.floor(score); localStorage.setItem('jetmanHighScore', String(highScore)); } gameState='gameOver'; canRestartAt=performance.now()+5000; } }
      else { drawWorld(); if(gameState==='start') drawStartScreen(); if(gameState==='paused') drawPaused(); if(gameState==='gameOver') drawGameOver(); }
      const cssX=viewX + helicopter.x*worldScale, cssY=viewY + helicopter.y*worldScale, cssW=helicopter.width*worldScale, cssH=helicopter.height*worldScale;
      sprite.style.transform=`translate(${cssX}px, ${cssY}px)`; sprite.style.width=cssW+'px'; sprite.style.height=cssH+'px';
    }catch(e){ showErr('loop: '+e); }
  }

  function setThrust(on){ if(gameState==='running') spacePressed=on; }
  document.addEventListener('keydown', e=>{
    if(e.code==='Space'){ if(gameState==='start') startGame(); else if(gameState==='gameOver'){ if(performance.now()>=canRestartAt) startGame(); } else if(gameState==='running') spacePressed=true; e.preventDefault(); }
    else if(e.code==='KeyP'){ if(gameState==='running') gameState='paused'; else if(gameState==='paused') gameState='running'; e.preventDefault(); }
    else if(gameState==='start' && (e.code==='ArrowLeft'||e.code==='ArrowRight'||e.code==='Digit1'||e.code==='Digit2'||e.code==='Digit3')){ if(e.code==='ArrowLeft') selectedDifficulty=(selectedDifficulty+2)%3; else if(e.code==='ArrowRight') selectedDifficulty=(selectedDifficulty+1)%3; else if(e.code==='Digit1') selectedDifficulty=0; else if(e.code==='Digit2') selectedDifficulty=1; else if(e.code==='Digit3') selectedDifficulty=2; e.preventDefault(); }
  });
  document.addEventListener('keyup', e=>{ if(e.code==='Space' && gameState==='running'){ spacePressed=false; e.preventDefault(); } });

  const canvasEl = canvas;
  canvasEl.addEventListener('pointerdown', e=>{ const r=canvasEl.getBoundingClientRect(); const w=screenToWorld(e.clientX-r.left, e.clientY-r.top);
    if(gameState==='start'){ for(let i=0;i<3;i++){ const b=buttonRects[i]; if(w.x>=b.x && w.x<=b.x+b.w && w.y>=b.y && w.y<=b.y+b.h){ selectedDifficulty=i; return; } } startGame(); spacePressed=true; }
    else if(gameState==='gameOver'){ 
      // Click Home button (always allowed, even during cooldown)
      if (w.x >= homeButton.x && w.x <= homeButton.x + homeButton.w && w.y >= homeButton.y && w.y <= homeButton.y + homeButton.h) {
        resetGame();
        gameState = 'start';
        spacePressed = false;
        e.preventDefault();
        return;
      }
      if(performance.now()>=canRestartAt) startGame(); 
    }
    else if(gameState==='running') setThrust(true);
    e.preventDefault();
  }, {passive:false});
  canvasEl.addEventListener('pointerup', e=>{ setThrust(false); e.preventDefault(); }, {passive:false});
  canvasEl.addEventListener('pointercancel', e=>{ setThrust(false); e.preventDefault(); }, {passive:false});
  canvasEl.addEventListener('contextmenu', e=>e.preventDefault());

  (async()=>{ await loadBoldPixels(); })();
  fitToScreen(); requestAnimationFrame(fitToScreen); setTimeout(fitToScreen, 200); resetGame(); loop();
})();
</script>
</body>
</html>
