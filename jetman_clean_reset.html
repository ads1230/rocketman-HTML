<script>
(() => {
  'use strict';
  const errBox = document.getElementById('err');
  const showErr = (msg) => { errBox.style.display='block'; errBox.textContent = msg; console.error(msg); };
  window.addEventListener('error', e => showErr('JS Error: ' + (e?.message||e)));
  window.addEventListener('unhandledrejection', e => showErr('Promise: ' + (e?.reason||e)));

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d', { alpha: false });
  if (!ctx) { showErr('2D context not available'); return; }
  ctx.imageSmoothingEnabled = false;

  const sprite = document.getElementById('player');

  // World logical size
  const WORLD_W = 800, WORLD_H = 550, WORLD_AR = WORLD_W / WORLD_H;

  // Screen / scaling
  let SCREEN_W=0, SCREEN_H=0, dpr=1, worldScale=1, viewX=0, viewY=0;
  let topBar=0, bottomBar=0;

  function fitToScreen() {
    SCREEN_W = Math.max(1, Math.floor(window.innerWidth));
    SCREEN_H = Math.max(1, Math.floor(window.innerHeight));
    dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));

    const contain = Math.min(SCREEN_W / WORLD_W, SCREEN_H / WORLD_H);
    worldScale = contain;                      // keep tunnel size ratio stable
    viewX = Math.floor((SCREEN_W - WORLD_W * worldScale) / 2);
    viewY = Math.floor((SCREEN_H - WORLD_H * worldScale) / 2);

    const worldCssH = WORLD_H * worldScale;
    topBar = Math.max(0, viewY);
    bottomBar = Math.max(0, SCREEN_H - (viewY + worldCssH));

    canvas.width = Math.round(SCREEN_W * dpr);
    canvas.height = Math.round(SCREEN_H * dpr);
    canvas.style.width = SCREEN_W + 'px';
    canvas.style.height = SCREEN_H + 'px';
  }
  window.addEventListener('resize', fitToScreen);

  // Utils
  const clamp = (n, a, b) => Math.min(Math.max(n,a), b);
  const randi = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;

  // Game tuning
  const wallColor = getComputedStyle(document.documentElement).getPropertyValue('--wall').trim() || '#223055';
  const gapHeight = 450;
  const gravity = 0.35;
  const thrust = -0.7;
  const baseSpeed = 7;

  // State
  let gameState = 'start'; // start | running | paused | gameOver
  let canRestartAt = 0;
  let selectedDifficulty = 1; // 0,1,2
  const difficulties = [{name:'Beginner', mult:0.5}, {name:'Normal', mult:1.0}, {name:'Advanced', mult:1.5}];
  let currentSpeed = baseSpeed * difficulties[selectedDifficulty].mult;
  let score = 0, highScore = Number(localStorage.getItem('jetmanHighScore')||0);
  let spacePressed = false;

  // Entities
  let tunnels = [];
  let helicopter = { x: 200, y: 100, width: 100, height: 60, dy: 0 };
  const obstacles = []; // optional; keep empty for stability

  function initTunnels() {
    tunnels = [
      { x: 0, width: WORLD_W, start: 50, end: 50 },
      { x: WORLD_W, width: randi(400, WORLD_W), start: 50, end: randi(10,120) }
    ];
  }

  function resetGame() {
    helicopter = { x: 200, y: 100, width: 100, height: 60, dy: 0 };
    initTunnels();
    score = 0;
  }

  // Draw helpers
  function drawBackgroundScreenSpace() {
    ctx.fillStyle = '#000105';
    ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
  }
  function drawBarsScreenSpace() {
    if (topBar>0) { ctx.fillStyle = wallColor; ctx.fillRect(0,0,SCREEN_W,topBar); }
    if (bottomBar>0) { ctx.fillStyle = wallColor; ctx.fillRect(0,SCREEN_H-bottomBar,SCREEN_W,bottomBar); }
  }

  function drawWorld() {
    // Tunnels (slanted polygon top/bottom)
    ctx.fillStyle = wallColor;
    for (let i=0;i<tunnels.length;i++) {
      const t = tunnels[i];
      // TOP
      ctx.beginPath();
      ctx.moveTo(t.x, 0);
      ctx.lineTo(t.x, t.start);
      ctx.lineTo(t.x + t.width, t.end);
      ctx.lineTo(t.x + t.width, 0);
      ctx.closePath();
      ctx.fill();
      // BOTTOM
      const y1 = t.start + gapHeight, y2 = t.end + gapHeight;
      ctx.beginPath();
      ctx.moveTo(t.x, WORLD_H);
      ctx.lineTo(t.x, y1);
      ctx.lineTo(t.x + t.width, y2);
      ctx.lineTo(t.x + t.width, WORLD_H);
      ctx.closePath();
      ctx.fill();
    }

    // Player: drawn as overlay DOM element (nothing to draw here)

    // HUD
    ctx.fillStyle = '#ffffff';
    ctx.textAlign = 'left';
    ctx.font = 'bold 22px system-ui, Arial';
    ctx.fillText('Score: ' + Math.floor(score), 16, 32);
    ctx.textAlign = 'right';
    ctx.fillText('High Score: ' + Math.floor(highScore), WORLD_W - 16, 32);
  }

  function drawDifficultyButtons() {
    const y = WORLD_H/2 + 56;
    const w = 180, h = 44, gap = 16;
    const total = w*3 + gap*2;
    let x = (WORLD_W - total)/2;
    ctx.textAlign='center'; ctx.font='20px system-ui, Arial';
    for (let i=0;i<3;i++) {
      const sel = i===selectedDifficulty;
      ctx.fillStyle = sel ? 'rgba(255,255,255,0.18)' : 'rgba(255,255,255,0.10)';
      const r=12;
      ctx.beginPath();
      ctx.moveTo(x+r,y); ctx.arcTo(x+w,y, x+w,y+r, r);
      ctx.arcTo(x+w,y+h, x+w-r,y+h, r); ctx.arcTo(x,y+h, x,y+h-r, r);
      ctx.arcTo(x,y, x+r,y, r);
      ctx.closePath(); ctx.fill();
      ctx.fillStyle = '#fff';
      const name = ['Beginner','Normal','Advanced'][i];
      ctx.fillText(name, x + w/2, y + h/2 + 7);
      buttonRects[i] = {x,y,w,h};
      x += w + gap;
    }
    ctx.font='14px system-ui, Arial'; ctx.fillStyle='rgba(255,255,255,0.9)';
    ctx.fillText('Tap/Click to select • Tap/Click or Space to start • 1=B, 2=N, 3=A', WORLD_W/2, y + h + 28);
  }

  function drawStartScreen() {
    // Full-screen overlay
    ctx.save();
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
    ctx.restore();
    // World-space title and UI
    ctx.fillStyle = '#fff';
    ctx.textAlign='center';
    ctx.font = '64px system-ui, Arial';
    ctx.fillText('JETMAN', WORLD_W/2, WORLD_H/2 - 70);
    ctx.font = '20px system-ui, Arial';
    ctx.fillText('High Score: ' + Math.floor(highScore), WORLD_W/2, WORLD_H/2 - 20);
    drawDifficultyButtons();
  }

  function drawPaused() {
    ctx.save();
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
    ctx.restore();
    ctx.fillStyle='#fff'; ctx.textAlign='center';
    ctx.font='bold 52px system-ui, Arial'; ctx.fillText('PAUSED', WORLD_W/2, WORLD_H/2 - 10);
    ctx.font='20px system-ui, Arial'; ctx.fillText('Press P / Tap to resume', WORLD_W/2, WORLD_H/2 + 24);
  }

  function drawGameOver() {
    // Full-screen dark overlay
    ctx.save();
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,SCREEN_W,SCREEN_H);
    ctx.restore();

    ctx.fillStyle='#fff'; ctx.textAlign='center';
    ctx.font='64px system-ui, Arial'; ctx.fillText('GAME OVER', WORLD_W/2, WORLD_H/2 - 60);
    ctx.font='24px system-ui, Arial';
    ctx.fillText('Score: ' + Math.floor(score), WORLD_W/2, WORLD_H/2 + 6);
    ctx.fillText('High Score: ' + Math.floor(highScore), WORLD_W/2, WORLD_H/2 + 36);

    const msLeft = Math.max(0, canRestartAt - performance.now());
    const secondsLeft = Math.ceil(msLeft/1000);
    ctx.font='20px system-ui, Arial';
    if (msLeft > 0) {
      ctx.globalAlpha = 0.9;
      ctx.fillText('Restart in ' + secondsLeft + '…', WORLD_W/2, WORLD_H/2 + 72);
    } else {
      ctx.globalAlpha = 1;
      ctx.fillText('Tap/Click or Space to restart', WORLD_W/2, WORLD_H/2 + 72);
    }
    ctx.globalAlpha = 1;
  }

  // Buttons hit boxes (world space)
  const buttonRects = [{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0},{x:0,y:0,w:0,h:0}];

  // Update
  function updateWorld() {
    // Movement
    helicopter.dy += (spacePressed ? thrust : 0) + gravity;
    helicopter.dy = clamp(helicopter.dy, -8, 8);
    helicopter.y += helicopter.dy;

    // Tunnels scroll + spawn
    for (let i=0;i<tunnels.length;i++) tunnels[i].x -= currentSpeed;
    const last = tunnels[tunnels.length-1];
    if (last && last.x + last.width <= WORLD_W) {
      tunnels.push({
        x: last.x + last.width,
        width: randi(400, WORLD_W),
        start: last.end,
        end: randi(10,120)
      });
    }
    while (tunnels.length && tunnels[0].x + tunnels[0].width <= 0) tunnels.shift();

    // Score
    score += currentSpeed * 0.25; // moderate rate
  }

  // Collision (geometry)
  function collides() {
    const px = helicopter.x, py = helicopter.y, pw = helicopter.width, ph = helicopter.height;
    // Check tunnel gap at player center
    for (let i=0;i<tunnels.length;i++) {
      const t = tunnels[i];
      const tx1 = t.x, tx2 = t.x + t.width;
      if (px + pw < tx1 || px > tx2) continue;
      const cx = clamp(px + pw/2, tx1, tx2);
      const f = (tx2-tx1)>0 ? (cx - tx1)/(tx2 - tx1) : 0;
      const topY = t.start + (t.end - t.start) * f;
      const bottomY = topY + gapHeight;
      if (py < topY || (py + ph) > bottomY) return true;
    }
    return false;
  }

  // Input helpers
  const screenToWorld = (px,py) => ({ x:(px - viewX)/worldScale, y:(py - viewY)/worldScale });

  function startGame() {
    currentSpeed = baseSpeed * difficulties[selectedDifficulty].mult;
    resetGame();
    gameState = 'running';
  }

  // Loop
  function loop() {
    requestAnimationFrame(loop);

    // Clear device buffer
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Screen-space bg
    ctx.setTransform(dpr,0,0,dpr,0,0);
    drawBackgroundScreenSpace();
    drawBarsScreenSpace();

    // World
    ctx.setTransform(dpr*worldScale,0,0,dpr*worldScale, dpr*viewX, dpr*viewY);
    if (gameState === 'running') {
      updateWorld();
      drawWorld();
      if (collides()) {
        if (score > highScore) { highScore = Math.floor(score); localStorage.setItem('jetmanHighScore', String(highScore)); }
        gameState = 'gameOver';
        canRestartAt = performance.now() + 5000;
      }
    } else {
      drawWorld();
      if (gameState === 'start') drawStartScreen();
      if (gameState === 'paused') drawPaused();
      if (gameState === 'gameOver') drawGameOver();
    }

    // Update overlay sprite position/size (CSS pixels)
    const cssX = viewX + helicopter.x * worldScale;
    const cssY = viewY + helicopter.y * worldScale;
    const cssW = helicopter.width * worldScale;
    const cssH = helicopter.height * worldScale;
    sprite.style.transform = `translate(${cssX}px, ${cssY}px)`;
    sprite.style.width = cssW + 'px';
    sprite.style.height = cssH + 'px';
  }

  // Input
  function setThrust(on) { if (gameState === 'running') spacePressed = on; }
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      if (gameState === 'start') startGame();
      else if (gameState === 'gameOver') { if (performance.now() >= canRestartAt) startGame(); }
      else if (gameState === 'running') spacePressed = true;
      e.preventDefault();
    } else if (e.code === 'KeyP') {
      if (gameState === 'running') gameState = 'paused';
      else if (gameState === 'paused') gameState = 'running';
      e.preventDefault();
    } else if (gameState === 'start' && (e.code === 'ArrowLeft' || e.code === 'ArrowRight' || e.code === 'Digit1' || e.code === 'Digit2' || e.code === 'Digit3')) {
      if (e.code === 'ArrowLeft') selectedDifficulty = (selectedDifficulty + 2) % 3;
      else if (e.code === 'ArrowRight') selectedDifficulty = (selectedDifficulty + 1) % 3;
      else if (e.code === 'Digit1') selectedDifficulty = 0;
      else if (e.code === 'Digit2') selectedDifficulty = 1;
      else if (e.code === 'Digit3') selectedDifficulty = 2;
      e.preventDefault();
    }
  });
  document.addEventListener('keyup', (e) => { if (e.code === 'Space' && gameState === 'running') { spacePressed = false; e.preventDefault(); } });

  canvas.addEventListener('pointerdown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const w = screenToWorld(e.clientX - rect.left, e.clientY - rect.top);
    if (gameState === 'start') {
      // hit test buttons
      for (let i=0;i<3;i++) {
        const r = buttonRects[i];
        if (w.x >= r.x && w.x <= r.x + r.w && w.y >= r.y && w.y <= r.y + r.h) { selectedDifficulty = i; return; }
      }
      startGame();
      spacePressed = true;
    } else if (gameState === 'gameOver') {
      if (performance.now() >= canRestartAt) startGame();
    } else if (gameState === 'running') setThrust(true);
    e.preventDefault();
  }, {passive:false});
  canvas.addEventListener('pointerup',   (e) => { setThrust(false); e.preventDefault(); }, {passive:false});
  canvas.addEventListener('pointercancel', (e) => { setThrust(false); e.preventDefault(); }, {passive:false});
  canvas.addEventListener('contextmenu', (e) => e.preventDefault());

  // Boot
  fitToScreen();
  resetGame();
  loop();
})();
</script>
</body>
</html>
